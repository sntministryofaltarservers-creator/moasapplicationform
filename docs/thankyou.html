<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Navbar -->
    <div class="flex justify-between items-center bg-blue-400 text-white px-4 sm:px-6 py-4">
        <img src="logo.png" alt="Logo" class="h-12 sm:h-16 md:h-20 w-auto" />
        <p class="font-[700] font-[Tangerine] text-xl sm:text-2xl md:text-4xl">
            To Serve Humbly The Lord
        </p>
    </div>

    <main class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-2xl mx-auto p-8 bg-white rounded-lg shadow mb-auto mt-auto text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-10 mt-10">Thank You for Your Response!</h1>
            <p class=" text-xl mb-5 mt-10">We have successfully received your submission.</p>
            <p class="text-xl mb-10 mt-5">You will be redirected to the home page shortly...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-400 text-white py-8 mt-auto">
        <div class="flex flex-col items-center text-center space-y-2 px-4 sm:px-6">
            <img src="logo.png" alt="Logo" class="h-12 sm:h-16 md:h-20 w-auto mb-2">
            <p class="font-bold font-[Newsreader] text-base sm:text-lg md:text-xl">
                St. Nicholas of Tolentine Parish Cathedral
            </p>
            <p class="font-bold font-[Newsreader] text-sm sm:text-base md:text-lg">
                Ministry of Altar Servers
            </p>
            <p class="text-xs sm:text-sm text-gray-100 font-[Newsreader]">
                All rights reserved, 2025
            </p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
