<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview Submission</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Tangerine:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-100">
  <!-- Navbar -->
  <div class="flex justify-between items-center bg-blue-400 text-white px-4 sm:px-6 py-4">
    <img src="logo.png" alt="Logo" class="h-12 sm:h-16 md:h-20 w-auto" />
    <p class="font-[700] font-[Tangerine] text-xl sm:text-2xl md:text-4xl">
      To Serve Humbly The Lord
    </p>
  </div>

  <main class="flex-grow flex items-center justify-center">
    <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow mt-6">
      <h1 class="text-2xl font-bold mb-4">Check your Application Form</h1>
      <div id="prevImageContainer" class="text-center mb-4"></div>
      <div class="mb-2"><strong>Name:</strong> <span id="prevName"></span></div>
      <div class="mb-2"><strong>Age:</strong> <span id="prevAge"></span></div>
      <div class="mb-2"><strong>Address:</strong> <span id="prevAddress"></span></div>
      <div class="mb-2"><strong>Contact:</strong> <span id="prevContact"></span></div>
      <div class="mb-2"><strong>Facebook Name:</strong> <span id="prevFacebookName"></span></div>

      <div class="text-center mt-4 space-x-4">
        <button id="editBtn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700">Edit</button>
        <button id="confirmBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-800">Confirm &
          Send</button>
      </div>
    </div>
  </main>

  <!-- Loading Screen -->
  <div id="loading-screen"
    class="hidden fixed inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center z-50">
    <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin mb-4"></div>
    <p class="text-white text-lg">Sending your data...</p>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-400 text-white py-8 mt-auto">
    <div class="flex flex-col items-center text-center space-y-2">
      <img src="logo.png" alt="Logo" class="h-16 w-auto mb-2" />
      <p class="font-bold text-lg font-[Newsreader]">St. Nicholas of Tolentine Parish Cathedral</p>
      <p class="fon-bold text-md font-[Newsreader]">Ministry of Altar Servers</p>
      <p class="text-sm text-gray-100 font-[Newsreader]">All rights reserved, 2025</p>
    </div>
  </footer>


  <script src="main.js"></script>
</body>

</html>
