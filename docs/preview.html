<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Submission</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/preview.css"> <!-- New CSS file -->
</head>

<body>
    <div class="logo-section">
        <div class="logo-left">
            <h2>LOGO</h2>
        </div>
        <div class="logo-right">
            <p>To Serve Humbly The Lord</p>
        </div>
    </div>
    <div class="preview-wrapper">
        <h1>Check your Application Form</h1>

        <!-- Image container moved here -->
        <div id="prevImageContainer" class="preview-image-top"></div>

        <div class="preview-field">
            <strong>Name:</strong> <span id="prevName"></span>
        </div>
        <div class="preview-field">
            <strong>Age:</strong> <span id="prevAge"></span>
        </div>
        <div class="preview-field">
            <strong>Address:</strong> <span id="prevAddress"></span>
        </div>
        <div class="preview-field">
            <strong>Contact:</strong> <span id="prevContact"></span>
        </div>
        <div class="preview-field">
            <strong>Facebook Name:</strong> <span id="prevFacebookName"></span>
        </div>

        <div class="preview-actions">
            <button id="editBtn">Edit</button>
            <button id="confirmBtn">Confirm & Send</button>
        </div>
    </div>


    <script src="/main.js"></script>
</body>

</html>
