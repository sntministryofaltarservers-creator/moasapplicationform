<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOAS Application Form</title>
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/form.css" />
</head>

<body>
  <!-- ðŸ”¹ Navbar -->
    <div class="logo-section">
      <div class="logo-left">
        <img src="logo.png" alt="Logo" class="navbar-logo" />
      </div>
      <div class="logo-right">
        <p>To Serve Humbly The Lord</p>
      </div>
    </div>

    <!-- ðŸ”¹ Main Content -->
    <div class="main-content">
      <div class="form-wrapper">
        <h1>Application Form</h1>
        <form id="applicationForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>

          <div class="form-group">
            <label for="contact">Contact</label>
            <input type="tel" id="contact" name="contact" required />
          </div>

          <div class="form-group">
            <label for="facebookName">Facebook Name</label>
            <input type="text" id="facebookName" name="facebookName" />
          </div>

          <div class="form-group">
            <label for="userImage">Upload Photo (ID or Selfie)</label>
            <input type="file" id="userImage" name="userImage" accept="image/*" />
          </div>

          <div class="button-group">
            <button type="button" id="previewBtn" disabled>Preview</button>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
