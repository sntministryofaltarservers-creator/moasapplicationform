<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOAS Application Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Tangerine:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <div class="flex justify-between items-center bg-blue-400 text-white px-4 sm:px-6 py-4">
    <img src="logo.png" alt="Logo" class="h-12 sm:h-16 md:h-20 w-auto" />
    <p class="font-[700] font-[Tangerine] text-xl sm:text-2xl md:text-4xl">
      To Serve Humbly The Lord
    </p>
  </div>


  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-2xl mx-auto p-8 bg-white rounded-lg shadow mb-12">
      <h1 class="text-2xl font-bold mb-4 text-center">Application Form</h1>
      <form id="applicationForm" class="space-y-4">
        <div>
          <label for="fullName" class="block font-medium mb-1">Full Name</label>
          <input type="text" id="fullName" name="fullName" required
            class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <div>
          <label for="age" class="block font-medium mb-1">Age</label>
          <input type="number" id="age" name="age" required
            class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <div>
          <label for="address" class="block font-medium mb-1">Address</label>
          <textarea id="address" name="address" rows="3" required
            class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:border-blue-500"></textarea>
        </div>

        <div>
          <label for="contact" class="block font-medium mb-1">Contact</label>
          <input type="tel" id="contact" name="contact" required
            class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <div>
          <label for="facebookName" class="block font-medium mb-1">Facebook Name</label>
          <input type="text" id="facebookName" name="facebookName" required
            class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <div>
          <label for="userImage" class="block font-medium mb-1">Upload Photo (1x1 or Selfie)</label>
          <input type="file" id="userImage" name="userImage" accept="image/*" required
            class="w-full border border-gray-300 rounded p-2" />
        </div>

        <div class="text-center">
          <button type="button" id="previewBtn" disabled
            class="px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-50 disabled:cursor-not-allowed">
            Preview
          </button>
        </div>
      </form>
    </div>
  </main>


  <!-- Footer -->
  <footer class="bg-blue-400 text-white py-8 mt-auto">
    <div class="flex flex-col items-center text-center space-y-2">
      <img src="logo.png" alt="Logo" class="h-16 w-auto mb-2" />
      <p class="font-bold text-lg font-[Newsreader]">St. Nicholas of Tolentine Parish Cathedral</p>
      <p class="font-bold text-md font-[Newsreader]">Ministry of Altar Servers</p>
      <p class="text-sm text-gray-100 font-[Newsreader]">All rights reserved, 2025</p>
    </div>
  </footer>


  <script src="main.js"></script>
</body>

</html>
