<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOAS Application Form</title>
    <!-- Global CSS for navbar and form -->
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>
    <div class="logo-section">
        <div class="logo-left">
            <h2>LOGO</h2>
        </div>
        <div class="logo-right">
            <p>To Serve Humbly The Lord</p>
        </div>
    </div>
    <div class="main-content">
        <div class="form-wrapper" id="formSection">
            <h1>Application Form</h1>
            <form action="https://moasapplicationform-backend.onrender.com/send-email" method="POST" enctype="multipart/form-data">
                <label>
                    Full Name:
                    <input type="text" name="fullName" required>
                </label>
                <label>
                    Age:
                    <input type="number" name="age" required>
                </label>
                <label>
                    Address:
                    <input type="text" name="address" required>
                </label>
                <label>
                    Contact:
                    <input type="text" name="contact" required>
                </label>
                <label>
                    Facebook Name:
                    <input type="text" name="facebookName" id="facebookName" required>
                </label>


                <label>
                    Upload Photo (ID or Selfie Photo):
                    <input type="file" name="userImage" accept="image/*">
                </label>

                <button type="button" id="previewBtn">Preview</button>
                <button type="submit" id="sendBtn" style="display:none;">Send</button>
            </form>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
